<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Chess Game</title>
    <style>
        :root {
            --light-square: #f0d9b5;
            --dark-square: #b58863;
            --highlight: rgba(0, 0, 255, 0.3);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            text-align: center;
        }
        
        .game-container {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
            max-width: min(90vw, 500px);
        }
        
        #chessCanvas {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            height: auto;
            display: block;
        }
        
        .floating-piece {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: min(90vw, 500px);
            font-size: clamp(0.8rem, 3vw, 1rem);
        }
        
        .piece-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }
        
        @media (max-width: 600px) {
            .piece-selector {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .piece-option {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            background-color: white;
            font-size: 0.7em;
        }
        
        .piece-option.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
        
        .piece-option img {
            width: clamp(24px, 5vw, 36px);
            height: clamp(24px, 5vw, 36px);
            object-fit: contain;
        }
        
        .upload-section {
            background-color: white;
            padding: 10px 12px;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            font-size: inherit;
        }
        
        #fileInput {
            display: none;
        }
        
        .instructions {
            margin-top: 12px;
            background-color: white;
            padding: 10px 12px;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        
        .status {
            margin-top: 8px;
            padding: 6px 8px;
            background-color: #e3f2fd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .move-hint {
            position: absolute;
            background-color: var(--highlight);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Universal Chess Game</h1>
    <div class="game-container">
        <canvas id="chessCanvas"></canvas>
        <img id="floatingPiece" class="floating-piece">
        <div id="moveHints"></div>
    </div>
    
    <div class="controls">
        <div class="piece-selector">
            <div class="piece-option" data-piece="wp">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♙" alt="White pawn">
                <div>Pawn</div>
            </div>
            <div class="piece-option" data-piece="wn">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♘" alt="White knight">
                <div>Knight</div>
            </div>
            <div class="piece-option" data-piece="wb">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♗" alt="White bishop">
                <div>Bishop</div>
            </div>
            <div class="piece-option" data-piece="wr">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♖" alt="White rook">
                <div>Rook</div>
            </div>
            <div class="piece-option" data-piece="wq">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♕" alt="White queen">
                <div>Queen</div>
            </div>
            <div class="piece-option" data-piece="wk">
                <img src="https://placehold.co/100x100/f5f5f5/333333?text=♔" alt="White king">
                <div>King</div>
            </div>
            <div class="piece-option" data-piece="bp">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♟" alt="Black pawn">
                <div>Pawn</div>
            </div>
            <div class="piece-option" data-piece="bn">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♞" alt="Black knight">
                <div>Knight</div>
            </div>
            <div class="piece-option" data-piece="bb">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♝" alt="Black bishop">
                <div>Bishop</div>
            </div>
            <div class="piece-option" data-piece="br">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♜" alt="Black rook">
                <div>Rook</div>
            </div>
            <div class="piece-option" data-piece="bq">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♛" alt="Black queen">
                <div>Queen</div>
            </div>
            <div class="piece-option" data-piece="bk">
                <img src="https://placehold.co/100x100/333333/f5f5f5?text=♚" alt="Black king">
                <div>King</div>
            </div>
        </div>

        <div class="upload-section">
            <h3>Customize Pieces</h3>
            <p>Select piece then:</p>
            <button id="uploadBtn" class="upload-btn">Upload Custom Image</button>
            <input type="file" id="fileInput" accept="image/*">
            <div class="status" id="statusMessage">Tap/Drag to play</div>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <p><strong>Desktop:</strong> Click & drag pieces</p>
            <p><strong>Mobile:</strong> Tap piece then tap destination</p>
            <p>Select pieces above to replace with your photos</p>
        </div>
    </div>

    <script>
        // Universal Chess Game - Works on both desktop and mobile
        const canvas = document.getElementById('chessCanvas');
        const ctx = canvas.getContext('2d');
        const floatingPiece = document.getElementById('floatingPiece');
        const moveHints = document.getElementById('moveHints');
        
        // Dynamic sizing
        let canvasSize = Math.min(window.innerWidth - 40, 500);
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        const squareSize = canvas.width / 8;
        const pieceSize = squareSize * 0.8;
        
        // Game state
        const pieceImages = {};
        const boardState = initializeBoard();
        let selectedPiece = null;
        let selectedPos = null;
        let currentPieceToReplace = null;
        let isTouchDevice = false;
        
        // Initialize the board
        function initializeBoard() {
            // Setup piece images from DOM
            document.querySelectorAll('.piece-option img').forEach(img => {
                const pieceType = img.parentElement.getAttribute('data-piece');
                const imgObj = new Image();
                imgObj.src = img.src;
                pieceImages[pieceType] = imgObj;
            });
            
            // Initial board setup
            return [
                ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
            ];
        }
        
        // Main initialization
        function initGame() {
            // Detect touch device
            isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Setup controls
            setupControls();
            
            // Setup event listeners
            setupCanvasEvents();
            
            // Initial render
            resizeCanvas();
            drawBoard();
            drawPieces();
        }
        
        // Setup control panel
        function setupControls() {
            // Piece selection
            document.querySelectorAll('.piece-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.piece-option').forEach(o => 
                        o.classList.remove('selected'));
                    option.classList.add('selected');
                    currentPieceToReplace = option.getAttribute('data-piece');
                    document.getElementById('statusMessage').textContent = 
                        `Selected ${option.textContent.trim()} for customization`;
                });
            });
            
            // Image upload
            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (!currentPieceToReplace) {
                    document.getElementById('statusMessage').textContent = 'Please select a piece type first';
                    return;
                }
                
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            pieceImages[currentPieceToReplace] = img;
                            redrawGame();
                            document.getElementById('statusMessage').textContent = 
                                `Updated ${document.querySelector(`[data-piece="${currentPieceToReplace}"]`).textContent.trim()}`;
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // Setup canvas event listeners
        function setupCanvasEvents() {
            // Universal events
            canvas.addEventListener('mousedown', handlePointerStart);
            canvas.addEventListener('touchstart', handlePointerStart, { passive: false });
            canvas.addEventListener('mousemove', handlePointerMove);
            canvas.addEventListener('touchmove', handlePointerMove, { passive: false });
            canvas.addEventListener('mouseup', handlePointerEnd);
            canvas.addEventListener('touchend', handlePointerEnd);
            canvas.addEventListener('mouseleave', cancelMove);
            
            // Window resize
            window.addEventListener('resize', () => {
                resizeCanvas();
                redrawGame();
            });
        }
        
        // Handle pointer/touch start
        function handlePointerStart(e) {
            e.preventDefault();
            const pos = getPositionFromEvent(e);
            selectPiece(pos.x, pos.y);
        }
        
        // Handle pointer/touch move
        function handlePointerMove(e) {
            if (!selectedPiece) return;
            e.preventDefault();
            
            const pos = getPositionFromEvent(e);
            
            // For touch devices, we don't drag, just show selected piece
            if (isTouchDevice) return;
            
            // For desktop, show dragging
            floatingPiece.style.opacity = '0.9';
            floatingPiece.style.width = `${pieceSize}px`;
            floatingPiece.style.height = `${pieceSize}px`;
            floatingPiece.style.left = `${pos.x + 10}px`;
            floatingPiece.style.top = `${pos.y + 10}px`;
            floatingPiece.src = pieceImages[selectedPiece].src;
        }
        
        // Handle pointer/touch end
        function handlePointerEnd(e) {
            if (!selectedPiece) return;
            
            const pos = getPositionFromEvent(e);
            movePiece(pos.x, pos.y);
        }
        
        // Cancel move
        function cancelMove() {
            if (selectedPiece && selectedPos) {
                boardState[selectedPos.row][selectedPos.col] = selectedPiece;
                selectedPiece = null;
                selectedPos = null;
                redrawGame();
            }
            hideFloatingPiece();
            clearHints();
        }
        
        // Get position from mouse/touch event
        function getPositionFromEvent(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Select piece at coordinates
        function selectPiece(x, y) {
            const col = Math.floor(x / squareSize);
            const row = Math.floor(y / squareSize);
            
            if (row < 0 || row >= 8 || col < 0 || col >= 8) return;
            
            const piece = boardState[row][col];
            if (!piece) return;
            
            selectedPiece = piece;
            selectedPos = { row, col };
            
            // For mobile, show possible moves
            if (isTouchDevice) {
                showPossibleMoves(row, col);
            }
            
            // Show visual feedback
            floatingPiece.src = pieceImages[piece].src;
            if (!isTouchDevice) {
                floatingPiece.style.opacity = '0.9';
                floatingPiece.style.width = `${pieceSize}px`;
                floatingPiece.style.height = `${pieceSize}px`;
                floatingPiece.style.left = `${x + 10}px`;
                floatingPiece.style.top = `${y + 10}px`;
            }
            
            redrawGame();
        }
        
        // Show possible moves (for mobile)
        function showPossibleMoves(row, col) {
            clearHints();
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const hint = document.createElement('div');
                        hint.className = 'move-hint';
                        hint.style.width = `${squareSize * 0.3}px`;
                        hint.style.height = `${squareSize * 0.3}px`;
                        hint.style.left = `${c * squareSize + squareSize * 0.35}px`;
                        hint.style.top = `${r * squareSize + squareSize * 0.35}px`;
                        moveHints.appendChild(hint);
                    }
                }
            }
        }
        
        // Clear move hints
        function clearHints() {
            while (moveHints.firstChild) {
                moveHints.removeChild(moveHints.firstChild);
            }
        }
        
        // Move piece to coordinates
        function movePiece(x, y) {
            const col = Math.floor(x / squareSize);
            const row = Math.floor(y / squareSize);
            
            if (!selectedPos || selectedPos.row === row && selectedPos.col === col) {
                cancelMove();
                return;
            }
            
            if (isValidMove(selectedPos.row, selectedPos.col, row, col)) {
                boardState[row][col] = selectedPiece;
                boardState[selectedPos.row][selectedPos.col] = '';
                
                // Simple move logging
                const pieceName = document.querySelector(`[data-piece="${selectedPiece}"]`).textContent.trim();
                document.getElementById('statusMessage').textContent = 
                    `Moved ${pieceName} to ${String.fromCharCode(97+col)}${8-row}`;
            }
            
            selectedPiece = null;
            selectedPos = null;
            hideFloatingPiece();
            clearHints();
            redrawGame();
        }
        
        // Hide floating piece
        function hideFloatingPiece() {
            floatingPiece.style.opacity = '0';
        }
        
        // Resize canvas
        function resizeCanvas() {
            canvasSize = Math.min(window.innerWidth - 40, 500);
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            squareSize = canvas.width / 8;
            pieceSize = squareSize * 0.8;
        }
        
        // Redraw entire game
        function redrawGame() {
            drawBoard();
            drawPieces();
        }
        
        // Draw chess board
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const x = col * squareSize;
                    const y = row * squareSize;
                    
                    // Draw square
                    ctx.fillStyle = (row + col) % 2 === 0 ? 'var(--light-square)' : 'var(--dark-square)';
                    ctx.fillRect(x, y, squareSize, squareSize);
                    
                    // Highlight selected square
                    if (selectedPos && selectedPos.row === row && selectedPos.col === col) {
                        ctx.strokeStyle = 'var(--highlight)';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x + 2, y + 2, squareSize - 4, squareSize - 4);
                    }
                }
            }
        }
        
        // Draw all pieces
        function drawPieces() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (!piece) continue;
                    
                    const x = col * squareSize + squareSize / 2;
                    const y = row * squareSize + squareSize / 2;
                    
                    if (pieceImages[piece]) {
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(x, y, pieceSize / 2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        
                        ctx.drawImage(
                            pieceImages[piece],
                            x - pieceSize / 2,
                            y - pieceSize / 2,
                            pieceSize,
                            pieceSize
                        );
                        
                        ctx.restore();
                    }
                }
            }
        }
        
        // Validate move (simplified chess rules)
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = boardState[fromRow][fromCol];
            const targetPiece = boardState[toRow][toCol];
            
            // Can't move to same position
            if (fromRow === toRow && fromCol === toCol) return false;
            
            // Can't capture your own piece
            if (targetPiece && piece[0] === targetPiece[0]) return false;
            
            // Check piece movement rules
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            
            switch(piece[1]) {
                case 'p': // Pawn
                    const direction = piece[0] === 'w' ? -1 : 1;
                    // Forward moves
                    if (fromCol === toCol && !targetPiece) {
                        // Single step
                        if (toRow === fromRow + direction) return true;
                        // Double step from start
                        if ((fromRow === 6 && piece[0] === 'w') || 
                            (fromRow === 1 && piece[0] === 'b')) {
                            return toRow === fromRow + 2*direction && 
                                   !boardState[fromRow + direction][fromCol];
                        }
                    }
                    // Capture
                    return colDiff === 1 && 
                           toRow === fromRow + direction && 
                           targetPiece;
                           
                case 'n': // Knight
                    return (rowDiff === 2 && colDiff === 1) || 
                           (rowDiff === 1 && colDiff === 2);
                           
                case 'b': // Bishop
                    return rowDiff === colDiff && isPathClear(fromRow, fromCol, toRow, toCol);
                    
                case 'r': // Rook
                    return (toRow === fromRow || toCol === fromCol) && 
                           isPathClear(fromRow, fromCol, toRow, toCol);
                           
                case 'q': // Queen
                    return (toRow === fromRow || toCol === fromCol || rowDiff === colDiff) && 
                           isPathClear(fromRow, fromCol, toRow, toCol);
                           
                case 'k': // King
                    return rowDiff <= 1 && colDiff <= 1;
                    
                default:
                    return false;
            }
        }
        
        // Check path is clear (for rook, bishop, queen)
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : (toRow < fromRow ? -1 : 0);
            const colStep = toCol > fromCol ? 1 : (toCol < fromCol ? -1 : 0);
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (boardState[row][col]) return false;
                row += rowStep;
                col += colStep;
            }
            
            return true;
        }
        
        // Start the game
        window.onload = initGame;
    </script>
</body>
</html>
